<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/iconlogo.svg">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>PayTrack</title>
</head>

<body>
    <!-- HEADER - NAVBAR -->
    <header class="header">
        <section>
            <a href="index.html" id="logo">PayTrack</a>

            <div class="itens">
                <nav class="navbar">
                    <a href="index.html" id="link-nav">Início</a>
                    <a href="#about" id="link-nav">Sobre</a>
                    <a href="#services" id="link-nav">Serviços</a>
                    <a href="#features" id="link-nav">Funcionalidades</a>
                </nav>

                <div class="userlogin">
                    <a href="#login" class="user"><i class="fa-solid fa-circle-user"></i></a>
                </div>

                <div class="btn-subscribe">
                    <button>Assinar agora <i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </div>

        </section>
    </header>

    <section id="about">
        <div class="content">
            <div class="text">
                <h3>Simplifique sua gestão de boletos!</h3>
            <p>Controle entradas, saídas e <br>
                pagamentos com praticidade e <br>
                segurança em um só lugar.</p>
            <button>
               <a href="about">Saiba mais <i class="fa-solid fa-chevron-right"></i></a> 
            </button>
            </div>

            <div class="imgabout">
                <img src="./images/banner.svg" alt="">
            </div>
        </div>
    </section>

    <section id="services">
        <img src="./images/card de funcionalidades.svg" alt="">
    </section>
